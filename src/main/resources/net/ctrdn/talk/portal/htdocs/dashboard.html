%portal_header_html%
<script type="text/javascript">
    $(document).ready(function() {
        load_data();
    });

    function load_data() {
        call_talk_api("system.dashboard.get-data", function(data) {
            var dd = data.Response.DashboardData;
            $("#db-sip-registration-count").html(dd.SipRegistrationCount);
            $("#db-sip-call-count").html(dd.SipCallCount);
            setTimeout(function() {
                load_data();
            }, 2500);
        });
    }
</script>
<div class="cl-mcont">		
    <div class="row">

        <div class="col-md-3 col-sm-6">
            <div class="fd-tile detail tile-green">
                <div class="content"><h1 class="text-left" id="db-sip-registration-count"></h1><p>Registered SIP Accounts</p></div>
                <div class="icon"><i class="fa fa-user"></i></div>
                <a class="details" href="/sip-accounts.html">Details <span><i class="fa fa-arrow-circle-right pull-right"></i></span></a>
            </div>
        </div>


        <div class="col-md-3 col-sm-6">
            <div class="fd-tile detail tile-red">
                <div class="content"><h1 class="text-left" id="db-sip-call-count"></h1><p>Active Calls</p></div>
                <div class="icon"><i class="fa fa-phone"></i></div>
                <a class="details" href="/sip-calls.html">Details <span><i class="fa fa-arrow-circle-right pull-right"></i></span></a>
            </div>
        </div>

    </div>
</div>
%portal_footer_html%
