<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="asset/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="asset/jquery-gritter/css/jquery.gritter.css" />
        <link rel="stylesheet" type="text/css" href="asset/fonts/font-awesome-4/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="asset/bootstrap-switch/bootstrap-switch.css" />
        <link rel="stylesheet" type="text/css" href="asset/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" type="text/css" href="asset/jquery-niftymodals/css/component.css" />
        <link rel="stylesheet" type="text/css" href="asset/css/style.css" />
        <link rel="stylesheet" type="text/css" href="asset/css/webrtc.css" />


        <script type="text/javascript" src="asset/js/jquery.js"></script>
        <script type="text/javascript" src="asset/js/modernizr.js"></script>
        <script type="text/javascript" src="asset/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="asset/js/jPushMenu.js"></script>
        <script type="text/javascript" src="asset/js/jquery.sparkline.min.js"></script>
        <script type="text/javascript" src="asset/jquery-flot/jquery.flot.js"></script>
        <script type="text/javascript" src="asset/jquery-easypiechart/jquery.easy-pie-chart.js"></script>
        <script type="text/javascript" src="asset/jquery-nanoscroller/jquery.nanoscroller.js"></script>
        <script type="text/javascript" src="asset/bootstrap-switch/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="asset/jquery-icheck/icheck.min.js"></script>
        <script type="text/javascript" src="asset/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="asset/js/moment.js"></script>
        <script type="text/javascript" src="asset/js/moment-duration-format.js"></script>
        <script type="text/javascript" src="asset/jquery-niftymodals/js/jquery.modalEffects.js"></script>
        <script type="text/javascript" src="asset/js/jquery-modaleffectsdirect.js"></script>
        <script type="text/javascript" src="asset/js/flatdream-core.js"></script>
        <script type="text/javascript" src="asset/js/portal.js"></script>
        <script type="text/javascript" src="asset/js/webrtc.js"></script>
        <title>Talk | WebRTC Client</title>
    </head>
    <body style="padding: 0px; margin: 0px;">
        <audio id="ringtone-audio">
            <source src="/asset/audio/ringtone.mp3" type="audio/mpeg">
        </audio>
        <div style="width: 100%; height: 100%; z-index: 1; background-color: #333333;" class="text-center">
            <div id="gui-camera-icon" style="padding-top: 128px;">
                <span class="fa-stack fa-lg" style="z-index: 2; font-size: 64px;">
                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                    <i class="fa fa-camera fa-stack-1x"></i>
                </span>
            </div>
            <video style="width: 100%; height: 100%; z-index: 1; background-color: #000; display: none;" id="large-video" autoplay></video>
        </div>
        <video style="width: 256px; height: auto; -webkit-transform: scaleX(-1);transform: scaleX(-1); position: absolute; border: 1px black solid;z-index: 2;" id="small-video"  autoplay></video>

        <div style="width: 100%; height: 100%; z-index: 5; position: absolute; top: 0px; left: 0px;" id="gui-overlay">
            <div class="block block-color primary" id="gui-control-bar" style="width: 200px; opacity: .8;  left: 0; position: absolute">
                <div class="header">							
                    <h4><span class="fa fa-user"></span> <span class="gui-cb-username"></span></h4>
                </div>
                <div class="content" style="background-color: #dddddd; height: 100%;">
                    <div id="gui-nua-message">
                        <div class="alert alert-warning alert-white rounded">
                            <div class="icon"><i class="fa fa-warning"></i></div>
                            <strong>Sorry!</strong> No users available for call at the moment.
                        </div>
                    </div>
                    <div class="list-group" id="gui-user-list" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
